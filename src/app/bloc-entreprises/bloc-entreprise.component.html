<div class="card shadow" *ngIf="localS.localStorageItem('email') != null">
    <div class="card-block">
        <h4 class="card-title">Entreprise</h4>
    </div>
    <ul class="list-group list-group-flush" *ngFor="let l of listeEntreprise">
      <li class="list-group-item list-group-item-action">{{l.nom}}</li>
    </ul>
    <div class="card-block">
        <a (click)="randomEntreprise()" style="cursor:pointer;" class="text-primary card-link">Actualiser</a>
    </div>
</div>
