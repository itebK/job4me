<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="card hovercard shadow">
                <div class="card-background">
                    <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
                    <!-- http://lorempixel.com/850/280/people/9/ -->
                </div>
                <div class="useravatar">
                    <img alt="" src="http://lorempixel.com/100/100/people/9/">
                </div>
                <div class="card-info">
                    <span class="card-title">{{offre.entreprise.nom}}</span>
                </div>
            </div>

            <div class="card shadow offre-container">
                <!----------------------------Vous devez envoyer un CV------------------------>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" *ngIf="errorCv">
                            {{errorCv}}
                        </div>
                    </div>
                </div>

                <div class="card-block">
                    <h4 class="card-title">{{offre.titre}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Profile demandé</h6>

                    <p class="card-text">{{offre.poste}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Type de contrat</h6>

                    <p class="card-text">{{offre.typeContrat.libelle}}</p>

                    <h5>Compétences</h5>
                    <p class="card-text" *ngFor="let c of offre.competences ">
                        {{c.libelle}}</p>

                    <h5>Salaire</h5>
                    <p class="card-text">{{offre.salaire}}</p>
<div *ngIf="localS.localStorageItem('role') == 'Candidat'">
                    <hr>
                    <select class="custom-select" [(ngModel)]="selectedCv" required>
						<option disabled [ngValue]="listeCv[-1]">Choisir Cv</option>
						<option *ngFor="let c of listeCv" [ngValue]="c">
							{{c.name}}</option>
					</select> <select class="custom-select" [(ngModel)]="selectedLettreMotivation" required>
						<option disabled [ngValue]="listeLettreMotivation[-1]">Choisir
							Lettre motivation</option>
						<option *ngFor="let l of listeLettreMotivation" [ngValue]="l">
							{{l.name}}</option>
					</select>

                    <div class="pull-right  ">
                        <button type="button" [disabled]="test == 1 || testPostuler == 1" (click)="postuler(offre , selectedCv ,selectedLettreMotivation);" class="btn btn-success">Postuler</button>

                        <a class="card-link " (click)='addfavoris(offre);'
                           [ngClass]="{'text-primary': testFavoris == 1 , 'clickable': testFavoris == 1}" >Favoris</a>
                    </div>


                    <p class="card-text marge-postule-date">
                        <small class="text-muted pull-right">{{offre.dateExpiration
							| date:'yyyy-MM-dd'}}</small> <small class="text-muted pull-right">
							&nbsp;|&nbsp; </small> <small class="text-muted pull-right">{{offre.dateCreation
							| date:'yyyy-MM-dd'}}</small>
                    </p>
</div>
                </div>

            </div>



        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <app-bloc-suggestions></app-bloc-suggestions>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <app-bloc-entreprises></app-bloc-entreprises>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
